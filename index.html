<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Roll on the questions Game</title>
</head>
<body>

<h1>Dr Dice Game</h1>
<div id="game">
    <div id="player1" class="player active">Player 1: <span id="score1">0</span> points</div>
    <div id="player2" class="player">Player 2: <span id="score2">0</span> points</div>
    <img id="dice" class="dice" src="dice1.jpg" alt="Dice">
    <button id="roll">Roll Dice</button>
    <div id="question-section" class="hidden">
        <p class="question" id="question"></p>
        <button id="answer1">Answer 1</button>
        <button id="answer2">Answer 2</button>
        <button id="answer3">Answer 3</button>
    </div>
    <button id="next-turn" class="hidden">Next Turn</button>
</div>

 

 



 <script src="assets/JavaScript/script.js"></script>
</body>
</html>
